<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bench Landing</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        cursor: url(images/bench-cursor.png), ns-resize;
    }

    body {
        background-color: black;
        transition: .5s;
    }

    html {
        scroll-behavior: smooth;
    }

    img {
        max-width: 100%;
        height: auto;
    }

    @media (min-width: 1350px) {
        body {
            background-color: black;
        }
    }

    @media (max-width: 1199px) and (min-width: 800px) {
        body {
            background-color: black;
        }
    }

    @media (max-width: 799px) {
        body {
            background-color: black;
        }
    }

    .messagecontainer {
        margin-left: 30px;
        margin-right: 30px;
        padding: 60px;
        background-color: #aab14c;
        border-radius: 20px;
    }

    @font-face {
        font-family: "IvyStyleTW-Thin";
        src: url("fonts/IvyStyleTW-Thin.woff2");
    }

    h1 {
        text-align: left;
        font-size: 6.8vw;
        font-family: "IvyStyleTW-Thin", Franklin Gothic Light, sans-serif;
    }
</style>

<body>
    <img src="images/Map Draft.png">
    <br>
    <br>
    <div class="messagecontainer" contenteditable="true">
        <h1>
            Write a message of encouragement to other benchgoers...
        </h1>
    </div>
</body>

</html>
