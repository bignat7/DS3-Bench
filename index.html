<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            background-color: black;
        }
    
        img {
            display: block;
            margin: auto;
            width: calc(100% - 10px);
        }
    
        .capture-area {
            margin-top: 20px;
            margin-left: 5px;
            margin-right: 5px;
        }

        #screenshots {
      margin-top: 20px;
      max-width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cloned-div {
      margin-top: 10px;
      width: 100%;
      color: white;
      text-align: center;
    }
    
        textarea {
            margin-top: 20px;
            padding: 20px;
            min-height: 280px;
            background-color: #aab14c;
            width: 100%;
            text-align: left;
            color: white;
            font-size: 8vw;
            font-family: "IvyStyleTW-Regular", Franklin Gothic Light, sans-serif;
            resize: none;
        }
    
        @font-face {
            font-family: "IvyStyleTW-Thin";
            src: url("fonts/IvyStyleTW-Thin.woff2");
        }
    
        @font-face {
            font-family: "IvyStyleTW-Regular";
            src: url("fonts/IvyStyleTW-Regular.woff2");
        }
    
        h1 {
            text-align: left;
            margin-left: 20px;
            color: white;
            font-size: 4vw;
            font-family: "IvyStyleTW-Regular", Franklin Gothic Light, sans-serif;
        }
    
        h2 {
            text-align: left;
            color: white;
            font-size: 5vw;
            font-family: "IvyStyleTW-Thin", Franklin Gothic Light, sans-serif;
        }
    
    /*the container must be positioned relative:*/
    .custom-select {
      position: relative;
      font-family: "IvyStyleTW-Thin", Franklin Gothic Light, sans-serif;
      font-size: 5vw;
    }
    
    .custom-select select {
      display: none; /*hide original SELECT element:*/
    }
    .select-selected {
      background-color: white;
    }
    
    /*style the arrow*/
    .select-selected:after {
      position: absolute;
      content: "";
      top: 9px;
      right: 10px;
      width: 0;
      height: 0;
      border: 6px solid transparent;
      border-color: #aab14c transparent transparent transparent;
    }
    
    /*point the arrow upwards when the select box is open:*/
    .select-selected.select-arrow-active:after {
      border-color: transparent transparent #aab14c transparent;
      top: 3px;
    }
    
    /*style the items, including the selected item:*/
    .select-items div,.select-selected {
      color: black;
      padding: 4px 5px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      cursor: pointer;
      user-select: none;
    }
    
    /*style items:*/
    .select-items {
      position: absolute;
      background-color: #aab14ccc;
      top: 100%;
      left: 0;
      right: 0;
      z-index: 99;
    }
    
    /*hide the items when the select box is closed:*/
    .select-hide {
      display: none;
    }
    
    .select-items div:hover, .same-as-selected {
      background-color: rgba(0, 0, 0, 0.1);
    }
    
    ::placeholder {
      color: white;
    }
    
    .send {
      margin-left: 10px;
      margin-right: 10px;
      background-color: #aab14c;
      width: calc(100% - 20px);
      border-radius: 10px;
      color: white;
      padding: 10px 60px 10px 60px;
      text-align: center;
      text-decoration: none;
      font-size: 6vw;
      font-family: "IvyStyleTW-Regular", Franklin Gothic Light, sans-serif;
    }
    
    </style>

</head>
<body>
<img src="images/Map-Draft.png">
    <br>
        <h1>
            Write a message of care and contemplation to other benchgoers below...
        </h1>
    <div class="capture-area" id="captureDiv">
        <img src="images/webpage-graphic2.png">
        <div style="padding: 20px 20px 0px 20px; border: 5px solid #aab14c; border-top: none; margin: 0px 5px 0px 5px;">
             <div style="display: grid; grid-template-columns: auto auto; align-items: end;">
                <h2>Send to:</h2>
                <div class="custom-select" style="width:150px;">
                    <select>
                    <option value="0">Select Bench...</option>
                    <option value="1">RISD Beach</option>
                    <option value="2">223 Benefit St</option>
                    <option value="3">Bolt Coffee [RISD Museum]</option>
                    <option value="4">First Baptist Church</option>
                    <option value="5">RISD Museum / Memorial Hall</option>
                    <option value="6">College Building</option>

                    <option value="8">RISD Museum</option>

                    </select>
                </div>
            </div>
            <textarea type="text" placeholder="Type your message here..." autofocus></textarea>
            <br>
            <br>
            <div style="display: grid; grid-template-columns: auto auto; align-items: end;">
                <h2>From:</h2>
                <div class="custom-select" style="width:150px; margin-left: 20px;">
                    <select>
                    <option value="0">Select Bench...</option>
                    <option value="1">RISD Beach</option>
                    <option value="2">223 Benefit St</option>
                    <option value="3">Bolt Coffee [RISD Museum]</option>
                    <option value="4">First Baptist Church</option>
                    <option value="5">RISD Museum / Memorial Hall</option>
                    <option value="6">College Building</option>
                    <option value="7">Illustration Studies Building</option>
                    <option value="8">RISD Museum</option>

    <br>
    <button class="send" onclick="cloneDiv()">Send Message</button>
  <br>
  <div id="screenshots">
    <!-- Cloned divs will be appended here -->
  </div>

  <button hidden id="clearButton" onclick="clearAllClones()">Clear All</button>



  <script>

    // Load saved clones from localStorage on page load
    window.addEventListener("load", () => {
      const savedClones = JSON.parse(localStorage.getItem("clones")) || [];
      const screenshots = document.getElementById("screenshots");
      savedClones.forEach(cloneData => {
        const cloneElement = document.createElement("div");
        cloneElement.classList.add("cloned-div");
        cloneElement.innerHTML = cloneData.content;

        // Restore textarea content and styling
        cloneElement.querySelectorAll("textarea, input").forEach((element, index) => {
          if (cloneData.values[index] !== undefined) {
            element.value = cloneData.values[index];
          }
          element.style.backgroundColor = "white";
          element.style.color = "black";
        });

        screenshots.prepend(cloneElement);
      });
    });

    function cloneDiv() {
      const captureDiv = document.getElementById('captureDiv');
      const clone = captureDiv.cloneNode(true); // Deep clone of the div

      // Make the clone non-editable and remove form functionality
      clone.classList.add('cloned-div');
      clone.removeAttribute('contenteditable');
      clone.querySelectorAll("textarea, input").forEach(element => {
        element.setAttribute("readonly", true);
        element.setAttribute("disabled", true);
        element.style.backgroundColor = "white"; // Change background to white
        element.style.color = "black"; // Change text color to black
      });

      // Save the clone's HTML and form values to localStorage
      const screenshots = document.getElementById("screenshots");
      screenshots.prepend(clone); // Insert clone at the top

      // Collect values of form elements for saving
      const formValues = Array.from(clone.querySelectorAll("textarea, input")).map(
        element => element.value
      );

      // Store both HTML and form values
      const cloneData = {
        content: clone.innerHTML,
        values: formValues
      };
      const allClones = JSON.parse(localStorage.getItem("clones")) || [];
      allClones.push(cloneData);
      localStorage.setItem("clones", JSON.stringify(allClones));
    }

    // Clear all clones and localStorage
    function clearAllClones() {
      // Clear the container div
      document.getElementById("screenshots").innerHTML = "";
      
      // Remove the saved data from localStorage
      localStorage.removeItem("clones");
    }





  var x, i, j, l, ll, selElmnt, a, b, c;
  /*look for any elements with the class "custom-select":*/
  x = document.getElementsByClassName("custom-select");
  l = x.length;
  for (i = 0; i < l; i++) {
    selElmnt = x[i].getElementsByTagName("select")[0];
    ll = selElmnt.length;
    /*for each element, create a new DIV that will act as the selected item:*/
    a = document.createElement("DIV");
    a.setAttribute("class", "select-selected");
    a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
    x[i].appendChild(a);
    /*for each element, create a new DIV that will contain the option list:*/
    b = document.createElement("DIV");
    b.setAttribute("class", "select-items select-hide");
    for (j = 1; j < ll; j++) {
      /*for each option in the original select element,
      create a new DIV that will act as an option item:*/
      c = document.createElement("DIV");
      c.innerHTML = selElmnt.options[j].innerHTML;
      c.addEventListener("click", function(e) {
          /*when an item is clicked, update the original select box,
          and the selected item:*/
          var y, i, k, s, h, sl, yl;
          s = this.parentNode.parentNode.getElementsByTagName("select")[0];
          sl = s.length;
          h = this.parentNode.previousSibling;
          for (i = 0; i < sl; i++) {
            if (s.options[i].innerHTML == this.innerHTML) {
              s.selectedIndex = i;
              h.innerHTML = this.innerHTML;
              y = this.parentNode.getElementsByClassName("same-as-selected");
              yl = y.length;
              for (k = 0; k < yl; k++) {
                y[k].removeAttribute("class");
              }
              this.setAttribute("class", "same-as-selected");
              break;
            }
          }
          h.click();
      });
      b.appendChild(c);
    }
    x[i].appendChild(b);
    a.addEventListener("click", function(e) {
        /*when the select box is clicked, close any other select boxes,
        and open/close the current select box:*/
        e.stopPropagation();
        closeAllSelect(this);
        this.nextSibling.classList.toggle("select-hide");
        this.classList.toggle("select-arrow-active");
      });
  }
  function closeAllSelect(elmnt) {
    /*a function that will close all select boxes in the document,
    except the current select box:*/
    var x, y, i, xl, yl, arrNo = [];
    x = document.getElementsByClassName("select-items");
    y = document.getElementsByClassName("select-selected");
    xl = x.length;
    yl = y.length;
    for (i = 0; i < yl; i++) {
      if (elmnt == y[i]) {
        arrNo.push(i)
      } else {
        y[i].classList.remove("select-arrow-active");
      }
    }
    for (i = 0; i < xl; i++) {
      if (arrNo.indexOf(i)) {
        x[i].classList.add("select-hide");
      }
    }
  }
  /*if the user clicks anywhere outside the select box,
  then close all select boxes:*/
  document.addEventListener("click", closeAllSelect);
  
    const textarea = document.querySelector("textarea");

    function autoGrow() {
      textarea.style.height = "auto"; // Reset to shrink if needed
      textarea.style.height = textarea.scrollHeight + "px"; // Set to full content height
    }

    // Adjust height on each keystroke, both expanding and shrinking
    textarea.addEventListener("input", autoGrow);

  </script>

</body>
</html>
